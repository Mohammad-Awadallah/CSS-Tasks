<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/2c6120aad1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Country Task</title>
  </head>
  <body>
    <div class="cityimg">
      <i class="fa-solid fa-arrow-left fa-lg"></i>
      <img id="nyc" src="nyc.jpg">
      <img id="lonimg" src="London.jpg" />
      <div id="london">
        <span>LONDON</span>
      </div>
      <img id="singapore" src="singapore.jpg">
      <i class="fa-solid fa-arrow-right fa-lg"></i>
    </div>

    <section class="info">
        
        <div class="country infocard">
          <p class="title">COUNTRY</p>
          <b>England</b>
        </div>
        <div class="districts infocard">
          <p class="title">DISTRICTS</p>
          <b>32</b>
        </div>
        <div class="population infocard">
          <p class="title">POPULATION</p>
          <b>80000000</b>
        </div>
      </section>
  
    <a><i class="fa-solid fa-location-dot"></i>LOCATION</a>
  </body>
</html>

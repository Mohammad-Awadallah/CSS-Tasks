<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Login ui</title>
</head>
<body>
    <container>
    <div class="left_div">
        <h1>Remit</h1>
        <div class="welcome">
            <h2>Welcome!</h2>
            <p>Sign in by entering the information below</p>
        </div>
       
        <form>
        <div id="inputdiv">
            <label id="label1">Email Address</label>
            <input id="emailid" type="text" >
            <label id="label2">Password</label>
            <input id="passwordid" type="password" >
        </div>
       
        <div class="checkbox_forgot">
            <div>
            <input type="checkbox" id="remember me" value="remember me">
            <label for="remember me">Remember me</label>
        </div>
            <a id="forgotmypw"  href="">Forgot my password</a>
        </div>
        <button type="submit">Continue</button>
    </form>
        <a href="">Don't have an account? Create one here</a>
        <p id="p2">@ 2018 Remit</p>
    </div>

    
        <img src="nature.jpg">
    
    
</container>


</body>
